# action_build_standStat.yml

name: Github Actions Building standStat
on: [push]
jobs:
  standStat-builder:
    runs-on: ubuntu-latest
    steps:
      - run: echo "test abc"
      - run: echo "info : event_name : ${GITHUB_EVENT_NAME}"
      - run: echo "info : runner.os  : ${RUNNER_OS}"
      - run: echo "info : branch ref : ${GITHUB_REF}"
      - run: echo "info : repository : ${GITHUB_REPOSITORY}"
      - run: echo "info : status     : ${JOB_STATUS}"
      - run: ls ${{ github.workspace }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm i
      - run: npm run
      - run: npm run build
      - run: ls ${{ github.workspace }}
      - name: Archive the standStat.cjs
        uses: actions/upload-artifact@v3
        with:
          name: standStat.cjs
          path: dist/standStat.cjs
      - run: npm run create_zip_example
      - name: Archive the example1.zip
        uses: actions/upload-artifact@v3
        with:
          name: example1_v1.zip
          path: tmp/example1.zip
      - run: echo "info : status     : ${JOB_STATUS}"

